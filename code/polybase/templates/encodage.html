{% extends "base.html" %}

{% block title %}Encodage prestation{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/encodage.css">
{% endblock %}

{% block content %}
<div id="encodage-container">
  <h2>Encodage manuel de prestation</h2>
  <form action="/api/encodage" method="post" id="encodage-form">
    <label for="date">📅 Date de la prestation :</label>
    <input type="date" name="date" required>

    <label for="id_projet">📁 Projet concerné :</label>
    <select name="id_projet" id="id_projet" required>
      <option value="">-- Chargement... --</option>
    </select>

    <label for="heures_effectuees">⏱ Durée (en heures) :</label>
    <input type="number" name="heures_effectuees" step="0.25" min="0" required>

    <label for="commentaire">📝 Description du travail :</label>
    <textarea name="commentaire" rows="4" required placeholder="Décris ici le travail effectué..."></textarea>

    <button type="submit">✅ Valider l’encodage</button>
  </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/encodage.js"></script>
{% endblock %}
