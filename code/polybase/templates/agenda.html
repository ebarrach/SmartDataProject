{% extends "base.html" %}

{% block title %}Agenda{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="../static/css/agenda.css">
{% endblock %}

{% block content %}
<!-- En-tête de la page -->
<div class="agenda-header">
    <h1>Mon agenda</h1>
</div>

<!-- Conteneur principal de l'agenda -->
<div class="agenda-layout">

    <!-- Colonne gauche : mini calendrier -->
    <div class="calendar-sidebar">
        <h3>Mois</h3>
        <div id="mini-calendar"></div>
    </div>

    <!-- Colonne centrale : planning hebdomadaire -->
    <div class="calendar-main">
        <h3>Semaine en cours</h3>
        <div id="weekly-view">
            <!-- Colonnes dynamiques JS -->
        </div>
    </div>

    <!-- Colonne droite : tâches -->
    <div class="task-sidebar">
        <h3>Mes tâches</h3>
        <ul id="task-list">
            <!-- Tâches dynamiques JS -->
        </ul>
    </div>

</div>
{% endblock %}

{% block extra_js %}
<script src="../static/js/agenda.js"></script>
{% endblock %}
