<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Smart Data Project</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>

<!-- Conteneur principal -->
<div class="container">

    <!-- Panneau gauche : formulaire de connexion -->
    <div class="left-panel">
        <div class="login-container">

            <!-- Avatar image stylisée -->
            <div class="profile-icon">
                <img src="../static/img/avatar-polybase.png" alt="Avatar utilisateur">
            </div>

            <!-- Titre -->
            <h2>Connexion à Smart Data Project</h2>

            <!-- Formulaire de connexion -->
            <form action="/login" method="post" id="login-form">
                <input type="email" name="email" placeholder="Adresse email" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <input type="text" name="code" placeholder="Code 2FA" required>
                <button type="submit">Se connecter</button>
            </form>

            <!-- Lien pour demande d'accès -->
            <a class="forgot" href="mailto:admin@polytech.be?subject=Demande accès PolyBase">Demander l’accès</a>

        </div>
    </div>

    <!-- Panneau droit : illustration -->
    <div class="right-panel">
        <img src="../static/img/login-illustration.png" alt="Illustration PolyBase" class="login-image">
    </div>

</div>

<!-- Script JS -->
<script src="../static/js/login.js"></script>

</body>
</html>
